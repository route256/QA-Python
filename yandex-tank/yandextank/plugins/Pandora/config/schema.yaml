affinity:
  description: Use to set CPU affinity
  type: string
  nullable: true
  default: ''
pandora_cmd:
  type: string
  default: pandora
  description: Pandora executable path or link to it
buffered_seconds:
  type: integer
  default: 2
config_content:
  type: dict
  default: {}
  description: Pandora config contents
config_file:
  type: string
  default: ''
  description: Pandora config file path
expvar:
  type: boolean
  default: false
resources:
  default: []
  type: list
  description: additional resources you need to download before test
resource:
  type: dict
  description: dict with attributes for additional resources
report_file:
  type: string
  nullable: true
  default: null
  description: Pandora phout path (normally will be taken from pandora config)
