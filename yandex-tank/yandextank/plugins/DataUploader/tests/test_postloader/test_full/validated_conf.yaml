core:
  lock_dir: .
phantom:
  enabled: false
bfg:
  package: yandextank.plugins.Bfg
  enabled: true
  address: http://lunapark.test.yandex-team.ru
  load_profile:
    load_type: rps
    schedule: const(2, 30s)
  instances: 1
  header_http: '1.1'
  ammofile: simple_ammo.txt
  ammo_type: line
  loop: 1000
  headers: |
    [Host: lunapark.test.yandex-team.ru]
    [Connection: close]
  gun_type: http
  gun_config:
    base_address: http://lunapark.test.yandex-team.ru
uploader:
  package: yandextank.plugins.DataUploader
  enabled: true
  api_address: https://lunapark.yandex-team.ru/
  api_attempts: 2
  api_timeout: 5
  job_name: Hello kitty
  job_dsc: hell of a kitty
  lock_targets: foo.bar
#  log_other_requests: true
  maintenance_timeout: 5
  network_attempts: 2
  operator: fomars
  task: LOAD-204
  jobno_file: jobno.txt
telegraf:
  enabled: true
  config: monitoring.xml
  disguise_hostnames: false
autostop:
  package: yandextank.plugins.Autostop
  enabled: false
  autostop:
    - total_time(70ms, 3%, 10s)
    - http(4xx,25%,10)
console:
  short_only: true